<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="~/favicon.ico">
    <link
    
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="assets/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <header>
      <strong>
        <h1 class="text-center"> Weather Dashboard</h1>
      </strong>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-lg-4" id="search-card">
          <div class="card text-left">
          <div class="card-header"> <strong> </strong>
           <input type="text" placeholder="City" /><button
          type="button"
          class="query_btn btn btn-default btn-sm" id="searchCity"
        >
          Search
        </button>
      </div>
      </div> 
          </div>
        
      </div>
      <div class="city-list">
        <ul id="appendcity"></ul>
      </div>
      

      <div class="col-lg-8">
          <div class="weather-span">
            <div class="col-lg-12">
              <div class="weather-container">

                  <h2><span id="city"> </span><img id="weather_image" src="" /> <span id="date"></span></h2>

                
                <div>Temperature: <span id="temperature" ></span></div>
                <div>Humidity: <span id="humidity"></span></div>
                <div>Wind Speed: <span id="speed"></span></div>
                <div>UV Index: <span id="uvindex"></span></div>
                
       </div>
              </div>
            
            </div>

            <div class="row">
              <div class="col-lg-12 forecast">
                <h4 class="five-forecast"> 5-Day Forecast</h4>

                <!--Forecast Days-->
                <div class="card-deck text-center" style="color: grey;">
                  <div class="card" style="margin: 2px;">
                      <div class="card-body forecast-card" id="day-1">
                          <!-- DAY 1 -->
                      </div>
                  </div>
                  <div class="card" style="margin: 2px;">
                      <div class="card-body forecast-card" id="day-2">
                          <!-- Day 2 -->
                      </div>
                  </div>
                  <div class="card" style="margin: 2px;">
                      <div class="card-body forecast-card" id="day-3">
                          <!-- Day 3 -->
                      </div>
                  </div>
                  <div class="card" style="margin: 2px;">
                      <div class="card-body forecast-card" id="day-4">
                          <!-- Day 4 -->
                      </div>
                  </div>
                  <div class="card" style="margin: 2px;">
                      <div class="card-body forecast-card" id="day-5">
                          <!-- Day 5 -->
                      </div>



              </div>
            </div>
        
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="Assets/script.js"></script>
</html>
